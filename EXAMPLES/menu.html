
<html>
<head>
    <meta charset="utf-8">
    <title>Documento Nuevo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<style>
    
    .menu-iconos{
        width: 45px;
        position: fixed;
    }
    
    .desaparecer{
        
        margin-left: -45px;
        width: 0;

        
    }
    
    .fa-share-alt{
        cursor:pointer;
    }
    
    #iconos-sociales{
        
        width: 100%;
        transition: all 0.5s ease;
        
    }
</style>        
</head>
<body>

   
   <div class="mt-5 menu-iconos text-center text-white">
       
       <div id="boton" class="bg-warning py-2">
           <i class="fas fa-share-alt"></i>
       </div>
       
       <div id="iconos-sociales" class="desaparecer">
       
           <div class="bg-danger py-2">
               <a href=""><i class="far fa-address-card"></i></a>
           </div>

            <div class="bg-success py-2">
               <a href=""><i class="fas fa-share-alt text-white"></i></a>
           </div>

            <div class="bg-primary py-2">
               <a href=""><i class="fas fa-share-alt text-white"></i></a>
           </div>
       
       </div>
       
       
       
   </div>
   

<script>
    
document.getElementById("boton").onclick = function(){
    document.getElementById("iconos-sociales").classList.toggle("desaparecer");
}
    
</script>   
   
   
</body>
</html>
