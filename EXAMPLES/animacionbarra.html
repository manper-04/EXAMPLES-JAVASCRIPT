<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Documento Nuevo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
<style>
    
    .inicio{
        width: 0%;
        
    }
    
    .final{
        width: 50%;
    }
    
    .animacion{
        transition: all 2s ease .5s;
    }
    
    
</style>
</head>
<body>
   
  
   
<section class="container text-center"> 
   
    <h1 id="titulo" class="display-4 text-center py-4 ">Animaci√≥n de Barra</h1> 
    <div class="progress">
        <div id="barra" class="progress-bar progress-bar-striped bg-danger inicio animacion"></div>
    </div>
    
    <button class="btn btn-success mt-5 " onclick="animar();">Animar</button>
  
</section>
  
<script>
    
    
    function animar(){
      
        document.getElementById("barra").classList.toggle ("final");
       
    }    
   
    
</script>
   
   
   
   
   
</body>
</html>
