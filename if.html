<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Documento Nuevo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
   
   <h1 id="titulo">Documento Nuevo</h1>
   
   <input id="color" type="text" class="form-control my-3" placeholder="ingresa tu color">
   
   <button id="boton" class="btn btn-danger mt-3" onclick="cambiar();">Click</button>
   
<script>
    
    function cambiar(){
        var color = document.getElementById("color").value;
        
        if(color=="azul"){
            document.getElementById("titulo").classList.add ("text-primary");  
        }
        else if(color=="rojo"){
             document.getElementById("titulo").classList.add ("text-danger");     
                }
    }  
    

    
</script>   
   
   
   
</body>
</html>
